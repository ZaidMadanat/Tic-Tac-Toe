<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/tic-tac-toe logo.png">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container"> 
        <div class="header"> 
            <div class="title"> 
                <span>Tic Tac Toe</span>
                <img src="assets/tic-tac-toe logo.png">
            </div>
            <div class="name">
                <span>Zaid Madanat</span> 
                <a href="https://github.com/ZaidMadanat" target="_blank"><img class="gitlogo" src="assets/github-mark-white.png"></a>
            </div>
        </div>
        <div class="game"> 
            <div class="players"> 
                <div class="player1"> 
                    <h2>Player 1</h2>
                    <h2 class="name1"></h2>
                </div>
                <div class="player2"> 
                    <h2>Player 2</h2>
                    <h2 class="name2"></h2>
                </div>
            </div>
            <div class="grid">
            </div>
            <div class="score"> 
                <h2 class="board">Scoreboard</h2>
                <div class="playerscore">
                    <h2>Player 1</h2>
                    <h2>Player 2</h2>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
